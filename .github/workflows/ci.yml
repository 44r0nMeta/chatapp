      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer Dependencies
      run: composer install --no-interaction --no-suggest

    - name: Set up Node.js
      uses: actions/setup-node@v3
